<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desalinho</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav>
        <div class="logo">
			<img src="../img/Desalinho.svg" alt="Logo Desalinho">

		</div>
        <div class="links">
            <ul class="nav-itens">
               <li><a href="#">Home</a></li>
               <li><a href="#">About us</a></li>
               <li><a href="#">Pre√ßos</a></li>
               <li><a href="#">Suporte</a></li>
               <li><a href="#">Suporte</a></li>
               <li><a href="#">Suporte</a></li>
               <li><a href="#">Suporte</a></li>
            </ul>
        </div>
		<div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit">Pesquisar</button>
        </div>
    </nav>

    <main>
      <section class="content">
         <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
         </div>

         <div class="slide s1">
            <img src="../img/unsplash-photo-2.jpg" alt="imagem 1">
        </div>

        <div class="slide s2">
            <img src="../img/unsplash-photo-1.jpg" alt="imagem 2">
        </div>

        <div class="slide s3">
            <img src="../img/unsplash-photo-3.jpg" alt="imagem 3">
        </div>

        <div class="slide s4">
            <img src="../img/image 1.png" alt="imagem 4">
        </div>

        <div class="slide s5">
            <img src="../img/unsplash-photo-2.jpg" alt="imagem 5">
        </div>
    </div>
         
         <div class="navegacao">
            <label class="barra" for="slide1"></label>
				<label class="barra" for="slide2"></label>
				<label class="barra" for="slide3"></label>
				<label class="barra" for="slide4"></label>
				<label class="barra" for="slide5"></label>
         </div>

      </section>
      
    </main>
</body>
</html>
